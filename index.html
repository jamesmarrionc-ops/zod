<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA | Glass</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #000000;
            --glass-surface: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-glow: #7000ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- 1. Dynamic Background Blobs --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 {
            top: -10%; left: -10%;
            width: 300px; height: 300px;
            background: #4facfe;
            animation-delay: 0s;
        }
        .blob-2 {
            bottom: -10%; right: -10%;
            width: 350px; height: 350px;
            background: #f093fb;
            animation-delay: 5s;
        }
        .blob-3 {
            top: 40%; left: 40%;
            width: 200px; height: 200px;
            background: #6a11cb;
            opacity: 0.4;
            animation-duration: 15s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- 2. Main Glass Container --- */
        .app-container {
            width: 90%;
            max-width: 420px;
            height: auto;
            max-height: 90dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* --- 3. View: Input --- */
        #view-input {
            background: var(--glass-surface);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .logo {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 700;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-size: 1.4rem;
            font-family: 'Outfit', sans-serif;
            text-align: center;
            outline: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        
        input:focus {
            background: rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.4);
            transform: scale(1.02);
        }

        .btn-glow {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: white;
            color: black;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        .btn-glow:active {
            transform: scale(0.96);
            background: #e0e0e0;
        }

        /* --- 4. View: Result (Bento Grid) --- */
        #view-result {
            display: none;
            flex-direction: column;
            gap: 12px;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .header-glass {
            background: var(--glass-surface);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject-name { font-size: 1.2rem; font-weight: 700; }
        .close-btn { 
            background: rgba(255,255,255,0.1); 
            width: 36px; height: 36px; 
            border-radius: 50%; 
            border: none; color: white; 
            cursor: pointer;
        }

        /* The Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card {
            background: var(--glass-surface);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Shine Effect on Cards */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent 30%, var(--glass-highlight) 50%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        .card-full { grid-column: span 2; }
        
        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .big-text {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .desc-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #ddd;
        }

        /* Colors Section */
        .color-row { display: flex; gap: 10px; margin-top: 5px; }
        .swatch {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Avoid Section */
        .avoid-text {
            color: #ff6b6b;
            font-weight: 600;
            font-size: 0.95rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="app-container">
        
        <div id="view-input">
            <div class="logo">Aura Reader</div>
            
            <input type="text" id="nameInput" placeholder="Enter Name" autocomplete="off" onkeydown="handleEnter(event)">
            
            <button class="btn-glow" onclick="analyze()">Read Energy</button>
        </div>

        <div id="view-result">
            
            <div class="header-glass">
                <div class="subject-name" id="display-name">Sara</div>
                <button class="close-btn" onclick="reset()">✕</button>
            </div>

            <div class="bento-grid">
                
                <div class="card card-full">
                    <div class="label">Archetype</div>
                    <div class="big-text" id="res-archetype">The Catalyst</div>
                    <div style="font-size: 3rem; margin-top:10px;">✨</div>
                </div>

                <div class="card card-full">
                    <div class="label">Essence</div>
                    <p class="desc-text" id="res-essence">Your energy sparks action in others. You are the fire starter.</p>
                </div>

                <div class="card">
                    <div class="label">Aura Colors</div>
                    <div class="color-row" id="res-colors">
                        </div>
                </div>

                <div class="card">
                    <div class="label">Weakness</div>
                    <p class="avoid-text" id="res-avoid">Stagnation</p>
                </div>

            </div>
        </div>

    </div>

    <script>
        // --- LOGIC ENGINE ---
        const readings = [
            {
                title: "The Catalyst",
                desc: "You are the spark that starts the fire. You don't wait for permission to act.",
                colors: ["#ff3b30", "#ffffff"],
                avoid: "Stagnation & Routine"
            },
            {
                title: "The Architect",
                desc: "Logic flows through you. You see the world as a structure to be improved.",
                colors: ["#34c759", "#1c1c1e"],
                avoid: "Chaos & Disorder"
            },
            {
                title: "The Mystic",
                desc: "You know things before they happen. Your intuition is your superpower.",
                colors: ["#bf5af2", "#000000"],
                avoid: "Surface-level Gossip"
            },
            {
                title: "The Guardian",
                desc: "A shield for those you love. Your energy is warm, protective, and resilient.",
                colors: ["#0a84ff", "#acacac"],
                avoid: "Self-Sacrifice"
            },
            {
                title: "The Maverick",
                desc: "Freedom is your oxygen. You reject rules that do not make sense.",
                colors: ["#ffcc00", "#ff9500"],
                avoid: "Micromanagement"
            },
            {
                title: "The Healer",
                desc: "Your presence calms the room. You turn pain into wisdom.",
                colors: ["#30d158", "#64d2ff"],
                avoid: "Negative News"
            },
            {
                title: "The Royal",
                desc: "You have a natural command of attention. You lead with gravity and grace.",
                colors: ["#ffd700", "#5856d6"],
                avoid: "Cheap Shortcuts"
            },
            {
                title: "The Scholar",
                desc: "A thirst for truth defines you. You value competence above all else.",
                colors: ["#8e8e93", "#f2f2f7"],
                avoid: "Ignorance"
            }
        ];

        function handleEnter(e) {
            if (e.key === 'Enter') analyze();
        }

        function analyze() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (!name) return;

            // 1. Hash Name to Index
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash += name.charCodeAt(i);
            }
            const index = hash % readings.length;
            const data = readings[index];

            // 2. Populate UI
            document.getElementById('display-name').textContent = name;
            document.getElementById('res-archetype').textContent = data.title;
            document.getElementById('res-essence').textContent = data.desc;
            document.getElementById('res-avoid').textContent = data.avoid;

            // Colors
            const colorContainer = document.getElementById('res-colors');
            colorContainer.innerHTML = '';
            data.colors.forEach(c => {
                const div = document.createElement('div');
                div.className = 'swatch';
                div.style.backgroundColor = c;
                colorContainer.appendChild(div);
            });

            // 3. Transition Views
            document.getElementById('view-input').style.display = 'none';
            document.getElementById('view-result').style.display = 'flex';
        }

        function reset() {
            const input = document.getElementById('nameInput');
            input.value = '';
            document.getElementById('view-result').style.display = 'none';
            document.getElementById('view-input').style.display = 'block';
        }
    </script>
</body>
</html>
