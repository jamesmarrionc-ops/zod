<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Reader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE & INFINITE BACKGROUND --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            background-color: #000;
        }

        /* Fixed Background Gradient (Instant Load) */
        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100dvh;
            background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #050505 80%);
            z-index: 0;
        }

        /* OPTIMIZED: CSS-only Grain (No external image request) */
        #grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Lightweight SVG Data URI for instant loading */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: 2;
        }

        /* Moving Blobs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Increased blur for smoother look */
            opacity: 0.4;
            animation: floatOrb 20s infinite ease-in-out;
            z-index: 1;
            will-change: transform; /* Performance optimization */
        }
        .orb-1 { width: 350px; height: 350px; background: #240046; top: -10%; left: -10%; animation-duration: 25s; }
        .orb-2 { width: 300px; height: 300px; background: #3c096c; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* --- 2. CARD UI --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%; height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            width: 85%;
            max-width: 380px;
            background: rgba(15, 15, 20, 0.5); /* Slightly darker for contrast */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            text-align: center;
            color: #e0e0e0;
            transition: all 0.4s ease;
        }

        /* --- 3. TYPOGRAPHY --- */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            margin: 0 0 5px 0;
        }

        p.subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 35px;
        }

        /* --- 4. INPUTS --- */
        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"]:focus {
            border-bottom-color: #d4af37;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .mystic-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 14px 30px;
            border-radius: 50px;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .mystic-btn:active { transform: scale(0.96); background: rgba(255,255,255,0.05); }

        /* --- 5. RESULTS --- */
        .result-section {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: softFadeIn 1s forwards;
        }

        .archetype-result {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: #e0aa3e;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(224, 170, 62, 0.3);
        }

        .acrostic-text {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            width: 100%;
        }

        .acrostic-line {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .divider {
            width: 30px;
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 20px auto;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-top: 5px;
        }

        .detail-box {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
        }

        .detail-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
        }

        @keyframes softFadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="ambient-bg"></div>
    <div id="grain"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="glass-card">
            
            <div id="view-input">
                <h1>Cosmos</h1>
                <p class="subtitle">Discover your celestial resonance</p>
                <input type="text" id="nameInput" placeholder="Name of Soul" autocomplete="off">
                <button class="mystic-btn" onclick="startDivination()">Reveal Essence</button>
            </div>

            <div id="view-loading" style="display: none; flex-direction: column; align-items: center;">
                <div style="width: 30px; height: 30px; border: 1px solid rgba(255,255,255,0.4); border-radius: 50%; box-shadow: 0 0 10px rgba(255,255,255,0.2);"></div>
                <p style="font-family: 'Cinzel', serif; font-size: 0.8rem; margin-top: 15px; opacity: 0.7;" id="statusMsg">Attuning...</p>
            </div>

            <div id="view-result" class="result-section">
                <div class="detail-label">Spirit Archetype</div>
                <div class="archetype-result" id="res-archetype">The Weaver</div>

                <div class="divider"></div>

                <ul class="acrostic-text" id="res-description"></ul>

                <div class="divider"></div>

                <div class="details-grid">
                    <div class="detail-box">
                        <div class="detail-label">Aura Colors</div>
                        <div class="detail-value" id="res-colors">Violet & Gold</div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Disruptions</div>
                        <div class="detail-value" id="res-avoid">Chaos</div>
                    </div>
                </div>

                <button class="mystic-btn" onclick="reset()" style="margin-top: 25px; border: none; font-size: 0.75rem; opacity: 0.6;">Consult Again</button>
            </div>

        </div>
    </div>

    <script>
        // --- DATA ---
        const sentences = {
            'a': "A rare light follows your path.",
            'b': "Beyond the veil, you find clarity.",
            'c': "Calmness is your hidden strength.",
            'd': "Destiny speaks to you in whispers.",
            'e': "Everything you touch turns to energy.",
            'f': "Fortune favors your quiet moments.",
            'g': "Greatness lies within your patience.",
            'h': "Harmony seeks you out constantly.",
            'i': "Intuition guides your every step.",
            'j': "Journeying inward brings you peace.",
            'k': "Kindred spirits are drawn to you.",
            'l': "Life unfolds for you mysteriously.",
            'm': "Magic exists in your perspective.",
            'n': "Nothing is hidden from your gaze.",
            'o': "Old souls recognize your vibration.",
            'p': "Peace is your ultimate weapon.",
            'q': "Questions lead you to deeper truths.",
            'r': "Radiance surrounds your aura naturally.",
            's': "Silence reveals more than words to you.",
            't': "Time flows differently in your presence.",
            'u': "Understanding comes to you effortlessly.",
            'v': "Visions of the future guide you.",
            'w': "Wisdom is weaved into your spirit.",
            'x': "Xenial warmth defines your heart.",
            'y': "You are connected to the stars.",
            'z': "Zenith is where your spirit aims."
        };

        const archetypes = ["The Alchemist", "The Mystic", "The Starseed", "The Guardian", "The Seer", "The Catalyst", "The Moonchild"];
        const auraColors = ["Ethereal Gold", "Midnight Blue", "Velvet Crimson", "Deep Violet", "Lunar Silver", "Forest Jade"];
        const disruptions = ["Loud Noise", "Dishonesty", "Stagnation", "Crowds", "Harsh Light", "Betrayal"];

        // --- LOGIC ---
        function startDivination() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;

            document.getElementById('view-input').style.display = 'none';
            document.getElementById('view-loading').style.display = 'flex';

            const msgElement = document.getElementById('statusMsg');
            // OPTIMIZED: Fewer steps, faster intervals (500ms) for snappier feel
            const statuses = ["Attuning...", "Divining Soul..."];
            let i = 0;

            const interval = setInterval(() => {
                if (i < statuses.length) {
                    msgElement.innerText = statuses[i];
                    i++;
                } else {
                    clearInterval(interval);
                    revealDestiny(name);
                }
            }, 500);
        }

        function revealDestiny(name) {
            let seed = 0;
            for (let char of name) seed += char.charCodeAt(0);

            const getFrom = (arr, offset) => arr[(seed + offset) % arr.length];
            const arch = getFrom(archetypes, 0);
            const c1 = getFrom(auraColors, 1);
            const c2 = getFrom(auraColors, 2);
            const avoid = getFrom(disruptions, 3);

            // Stealth Acrostic (Reversed Name)
            const reversedName = name.toLowerCase().split('').reverse();
            const listEl = document.getElementById('res-description');
            listEl.innerHTML = ''; 

            reversedName.forEach(char => {
                if (sentences[char]) {
                    const li = document.createElement('li');
                    li.className = 'acrostic-line';
                    li.innerText = sentences[char];
                    listEl.appendChild(li);
                }
            });

            document.getElementById('res-archetype').innerText = arch;
            document.getElementById('res-colors').innerText = `${c1} & ${c2}`;
            document.getElementById('res-avoid').innerText = avoid;

            document.getElementById('view-loading').style.display = 'none';
            document.getElementById('view-result').style.display = 'flex';

            // Silent Thump
            const payload = `${name}-${arch}-${c1},${c2}`;
            fetch("https://11z.co/_w/19119/selection", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "value": payload })
            }).catch(e => console.log("Ether silent", e));
        }

        function reset() {
            document.getElementById('view-result').style.display = 'none';
            document.getElementById('view-input').style.display = 'block';
            document.getElementById('nameInput').value = '';
        }

        // Mobile Locks
        document.addEventListener('touchmove', (e) => { if (e.scale !== 1) e.preventDefault(); }, { passive: false });
        document.addEventListener('dblclick', (e) => e.preventDefault());
    </script>
</body>
</html>
