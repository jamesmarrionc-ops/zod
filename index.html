<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Aetheris | Frequency Analysis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,600&family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* --- COSMIC VARIABLES --- */
        :root {
            --bg-void: #020202;
            
            /* Enhanced Glass: High contrast against the dark void */
            --glass-bg: rgba(8, 8, 10, 0.65); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --gold-accent: #ffd700;
            
            /* MAXIMUM GLOW SETTINGS (UI FOCUS) */
            --text-glow-white: 0 0 12px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.3);
            --text-glow-gold: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
            
            /* Deep, heavy atmospheric shadow for the card */
            --card-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.9), 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 40px rgba(0,0,0,0.5) inset;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-void);
            position: fixed; overflow: hidden; 
            font-family: 'Lato', sans-serif;
        }

        /* --- ATMOSPHERE --- */
        #cosmic-viewport {
            position: fixed; inset: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a0a0c 0%, #000000 80%);
            z-index: 0; pointer-events: none;
        }

        /* Nebulae - Subtle ambient mood */
        .nebula {
            position: absolute; border-radius: 50%; filter: blur(120px);
            opacity: 0.3; animation: breathe 15s infinite alternate ease-in-out;
            mix-blend-mode: screen;
        }
        .n1 { top: -20%; left: -10%; width: 90vw; height: 90vw; background: #23083d; } 
        .n2 { bottom: -20%; right: -10%; width: 90vw; height: 90vw; background: #082f49; } 
        
        @keyframes breathe { from { opacity: 0.25; transform: scale(1); } to { opacity: 0.35; transform: scale(1.05); } }

        /* --- SUBTLE STAR SYSTEM --- */
        #star-layer {
            position: fixed; inset: 0; z-index: 5; pointer-events: none;
        }

        /* Static Dust - Very Faint */
        .dust-star {
            position: absolute; width: 1.5px; height: 1.5px; background: white;
            border-radius: 50%; opacity: 0.15; /* Barely visible */
            box-shadow: 0 0 2px rgba(255,255,255,0.4);
        }

        /* The Animated Star Container */
        .celestial-body {
            position: absolute; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; 
            animation: emergeDissolve 7s ease-in-out forwards;
            mix-blend-mode: screen; 
            /* REMOVED: Brightness/Drop-shadow filters to keep them subtle */
        }

        /* Optical Flare Construction - Softened */
        .flare-core {
            position: relative; width: 0; height: 0;
            display: flex; align-items: center; justify-content: center;
        }

        .flare-center {
            position: absolute; width: 3px; height: 3px; 
            background: #fff; border-radius: 50%;
            /* Reduced core glow */
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.6), 0 0 20px 5px rgba(150, 180, 255, 0.2);
            z-index: 2; opacity: 0.7;
        }

        /* Rays - Ghostly and faint */
        .flare-h {
            position: absolute; width: 100px; height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            opacity: 0.4;
        }
        .flare-v {
            position: absolute; width: 1px; height: 80px;
            background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            opacity: 0.4;
        }
        
        /* Atmospheric Halo - Very subtle */
        .flare-halo {
            position: absolute; width: 80px; height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            border-radius: 50%;
            z-index: 0;
        }

        .star-name {
            margin-top: 35px; 
            font-family: 'Cinzel', serif; font-size: 0.55rem; 
            color: rgba(255, 255, 255, 0.4); font-weight: 400;
            letter-spacing: 2px; text-transform: uppercase;
            /* Minimal shadow to avoid distraction */
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Animation: Slow and low opacity max */
        @keyframes emergeDissolve {
            0% { opacity: 0; transform: scale(0.9); }
            25% { opacity: 0.6; transform: scale(1); } /* Max opacity reduced to 0.6 */
            75% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        .flare-h, .flare-v { animation: subtleRotate 12s infinite linear; }
        @keyframes subtleRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(5deg); } }

        /* --- UI LAYER (High Bloom) --- */
        #grain {
            position: fixed; inset: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.06; mix-blend-mode: overlay; pointer-events: none; z-index: 100;
        }

        .layout-center {
            position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
            z-index: 20; padding: 20px;
        }

        .glass-card {
            width: 100%; max-width: 380px;
            background: var(--glass-bg); 
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 50px 30px; text-align: center; color: #fff;
            box-shadow: var(--card-shadow);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        h1 {
            font-family: 'Cinzel', serif; font-weight: 600; font-size: 2.2rem; 
            letter-spacing: 6px; margin: 0 0 5px 0; text-transform: uppercase;
            color: #fff;
            text-shadow: var(--text-glow-white);
        }
        
        p.subtitle {
            font-family: 'Lato', sans-serif; font-size: 0.75rem; letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.8); text-transform: uppercase; margin-bottom: 55px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        /* --- INPUT STYLING --- */
        input[type="text"] {
            width: 100%; background: transparent; border: none;
            /* Default State */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 0; font-family: 'Cinzel', serif; font-size: 1.5rem; color: white;
            text-align: center; margin-bottom: 50px; outline: none; transition: all 0.4s ease;
            text-shadow: var(--text-glow-white);
        }
        
        input[type="text"]:focus { 
            border-bottom-color: var(--gold-accent); 
            /* Subtle Drop Shadow on Line/Text only - no box void */
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }
        
        input[type="text"]::placeholder { 
            color: rgba(255, 255, 255, 0.3); 
            font-family: 'Lato', sans-serif; font-size: 0.75rem; letter-spacing: 2px; text-shadow: none; 
        }

        .mystic-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff; padding: 18px 42px; border-radius: 2px;
            font-family: 'Cinzel', serif; letter-spacing: 3px; font-size: 0.7rem; font-weight: 600;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            position: relative; overflow: hidden;
        }
        .mystic-btn:hover { 
            background: rgba(255,255,255,0.15); 
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.2); 
            text-shadow: 0 0 15px white;
        }

        /* RESULTS */
        .result-section { display: none; flex-direction: column; align-items: center; opacity: 0; animation: fadeUp 1s ease-out forwards; }
        
        .archetype-title { 
            font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold-accent); 
            margin-bottom: 15px; letter-spacing: 3px; font-weight: 600;
            text-shadow: var(--text-glow-gold);
        }
        
        .prophecy-text {
            font-family: 'Cormorant Garamond', serif; font-size: 1.3rem; font-style: italic; font-weight: 600;
            line-height: 1.6; color: rgba(255,255,255,0.95); margin: 35px 0;
            text-shadow: 0 0 12px rgba(255,255,255,0.3);
        }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 25px; margin-top: 10px; }
        .data-item { display: flex; flex-direction: column; gap: 6px; }
        .data-lbl { font-size: 0.6rem; letter-spacing: 2px; color: rgba(255,255,255,0.5); text-transform: uppercase; }
        .data-val { font-family: 'Cinzel', serif; font-size: 0.9rem; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.4); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div id="cosmic-viewport">
        <div class="nebula n1"></div>
        <div class="nebula n2"></div>
    </div>
    <div id="star-layer"></div>
    <div id="grain"></div>

    <div class="layout-center">
        <div class="glass-card">
            
            <div id="view-input">
                <h1>Aetheris</h1>
                <p class="subtitle">Resonance Analysis</p>
                <input type="text" id="nameInput" placeholder="ENTER IDENTITY" autocomplete="off" spellcheck="false">
                <button class="mystic-btn" onclick="startDivination()">Initiate</button>
            </div>

            <div id="view-loading" style="display: none; height: 350px; flex-direction: column; align-items: center; justify-content: center;">
                <div style="position: relative; width: 70px; height: 70px;">
                    <div style="position:absolute; inset:0; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; animation: ping 2s infinite; box-shadow: 0 0 20px rgba(255,255,255,0.1);"></div>
                    <div style="position:absolute; inset:20px; background: white; border-radius: 50%; box-shadow: 0 0 40px white; opacity: 0.9; animation: pulse 2s infinite;"></div>
                </div>
                <p style="margin-top: 40px; font-family: 'Cinzel', serif; font-size: 0.7rem; letter-spacing: 4px; opacity: 0.8; text-shadow: 0 0 15px rgba(255,255,255,0.4);">Aligning Frequency</p>
                <style>
                    @keyframes ping { 0% { transform: scale(0.8); opacity: 0; } 50% { opacity: 1; } 100% { transform: scale(1.8); opacity: 0; } }
                    @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(0.8); } }
                </style>
            </div>

            <div id="view-result" class="result-section">
                <div class="data-lbl" style="margin-bottom: 5px;">Frequency Identity</div>
                <div class="archetype-title" id="res-archetype"></div>
                
                <div style="font-family: 'Cormorant Garamond', serif; font-size: 1.1rem; color: rgba(255,255,255,0.8); font-style: italic; text-shadow: 0 0 8px rgba(255,255,255,0.3);" id="res-traits"></div>
                
                <div class="prophecy-text" id="res-description"></div>
                
                <div class="data-grid">
                    <div class="data-item">
                        <span class="data-lbl">Aura</span>
                        <span class="data-val" id="res-colors"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-lbl">Avoid</span>
                        <span class="data-val" id="res-avoid"></span>
                    </div>
                </div>
                
                <button class="mystic-btn" onclick="handleReset()" style="margin-top: 40px; border: none; font-size: 0.6rem; opacity: 0.7; background: transparent; box-shadow: none;">Scan Again</button>
            </div>

        </div>
    </div>

    <script>
        // --- DATA ---
        const starMap = { 'a': "Acruch", 'b': "Bellatrix", 'c': "Canopus", 'd': "Deneb", 'e': "Elnath", 'f': "Fomalhaut", 'g': "Gacrux", 'h': "Hadar", 'i': "Izar", 'j': "Jabbah", 'k': "Kaus", 'l': "Lesath", 'm': "Miaplacidus", 'n': "Nunki", 'o': "Okab", 'p': "Pollux", 'q': "Qakh", 'r': "Rigel", 's': "Sirius", 't': "Toliman", 'u': "Unukalhai", 'v': "Vega", 'w': "Wezen", 'x': "Xuange", 'y': "Yed", 'z': "Zuben" };
        const sentences = { 'a': "A rare light follows your path.", 'b': "Beyond the veil, you find clarity.", 'c': "Calmness is your hidden strength.", 'd': "Destiny speaks to you in whispers.", 'e': "Energy flows where you focus.", 'f': "Fortune favors your quiet moments.", 'g': "Greatness lies within your patience.", 'h': "Harmony seeks you out constantly.", 'i': "Intuition guides your every step.", 'j': "Journeying inward brings you peace.", 'k': "Kindred spirits are drawn to you.", 'l': "Life unfolds for you mysteriously.", 'm': "Magic exists in your perspective.", 'n': "Nothing is hidden from your gaze.", 'o': "Old souls recognize your vibration.", 'p': "Peace is your ultimate weapon.", 'q': "Questions lead you to deeper truths.", 'r': "Radiance surrounds your aura naturally.", 's': "Silence reveals more than words.", 't': "Time flows differently in your presence.", 'u': "Understanding comes to you effortlessly.", 'v': "Visions of the future guide you.", 'w': "Wisdom is weaved into your spirit.", 'x': "Xenial warmth defines your heart.", 'y': "You are connected to the stars.", 'z': "Zenith is where your spirit aims." };
        const archetypes = ["The Alchemist", "The Mystic", "The Starseed", "The Guardian", "The Seer", "The Catalyst", "The Moonchild", "The Weaver"];
        const auraColors = [{ display: "Ethereal Gold", base: "Gold" }, { display: "Midnight Blue", base: "Blue" }, { display: "Velvet Crimson", base: "Crimson" }, { display: "Deep Violet", base: "Violet" }, { display: "Lunar Silver", base: "Silver" }, { display: "Forest Jade", base: "Jade" }, { display: "Cosmic Teal", base: "Teal" }];
        const disruptions = ["Loud Noise", "Dishonesty", "Stagnation", "Crowds", "Harsh Light", "Betrayal", "Inertia"];
        const traitDict = { 'a': "Ambitious", 'b': "Brave", 'c': "Calm", 'd': "Driven", 'e': "Energetic", 'f': "Fearless", 'g': "Gentle", 'h': "Honest", 'i': "Insightful", 'j': "Joyful", 'k': "Kind", 'l': "Loyal", 'm': "Mystic", 'n': "Noble", 'o': "Optimistic", 'p': "Passionate", 'q': "Quiet", 'r': "Radiant", 's': "Strong", 't': "True", 'u': "Unique", 'v': "Vibrant", 'w': "Wise", 'x': "Xenial", 'y': "Youthful", 'z': "Zealous" };
        
        let acrosticInterval;
        let idleInterval;
        const starLayer = document.getElementById('star-layer');

        // --- STAR LOGIC ---

        function initCosmos() {
            // Static dust (Very faint)
            for(let i=0; i<80; i++) {
                const d = document.createElement('div');
                d.className = 'dust-star';
                d.style.left = Math.random() * 100 + '%';
                d.style.top = Math.random() * 100 + '%';
                d.style.opacity = Math.random() * 0.2 + 0.1; // Reduced opacity
                starLayer.appendChild(d);
            }
            // Start idle random stars
            idleInterval = setInterval(() => {
                const randomKey = Object.keys(starMap)[Math.floor(Math.random() * 26)];
                spawnStar(starMap[randomKey]);
            }, 3000);
        }

        function spawnStar(name) {
            const wrapper = document.createElement('div');
            wrapper.className = 'celestial-body';

            // Safe Zone (Gutters)
            const sector = Math.floor(Math.random() * 4);
            let sTop, sLeft;
            // 0=Top, 1=Bottom, 2=Left, 3=Right
            if (sector === 0) { sTop = 5 + Math.random()*15; sLeft = 10 + Math.random()*80; }
            else if (sector === 1) { sTop = 80 + Math.random()*15; sLeft = 10 + Math.random()*80; }
            else if (sector === 2) { sTop = 20 + Math.random()*60; sLeft = 3 + Math.random()*12; }
            else { sTop = 20 + Math.random()*60; sLeft = 85 + Math.random()*12; }

            wrapper.style.top = sTop + '%';
            wrapper.style.left = sLeft + '%';

            wrapper.innerHTML = `
                <div class="flare-core">
                    <div class="flare-center"></div>
                    <div class="flare-h"></div>
                    <div class="flare-v"></div>
                    <div class="flare-halo"></div>
                </div>
                <div class="star-name">${name}</div>
            `;

            starLayer.appendChild(wrapper);
            setTimeout(() => wrapper.remove(), 7100);
        }

        function startAcrostic(nameStr) {
            clearInterval(idleInterval);
            if(acrosticInterval) clearInterval(acrosticInterval);
            
            const clean = nameStr.toLowerCase().replace(/[^a-z]/g, '');
            if(!clean) return;

            let idx = 0;
            if(starMap[clean[idx]]) spawnStar(starMap[clean[idx]]);
            idx++;

            acrosticInterval = setInterval(() => {
                if(idx >= clean.length) idx = 0;
                if(starMap[clean[idx]]) spawnStar(starMap[clean[idx]]);
                idx++;
            }, 2800); 
        }

        // --- APP LOGIC ---

        function startDivination() {
            const val = document.getElementById('nameInput').value.trim();
            if(!val) return;

            document.getElementById('view-input').style.display = 'none';
            document.getElementById('view-loading').style.display = 'flex';

            setTimeout(() => {
                reveal(val);
            }, 2000); 
        }

        function reveal(name) {
            startAcrostic(name);
            
            let seed = 0;
            for(let c of name) seed += c.charCodeAt(0);
            const pick = (arr, off) => arr[(seed+off)%arr.length];

            const arch = pick(archetypes, 0);
            const c1 = pick(auraColors, 1);
            const c2 = pick(auraColors, 2);
            const avoid = pick(disruptions, 3);

            const clean = name.toLowerCase().replace(/[^a-z]/g, '');
            const t1 = traitDict[clean[0]||'a'];
            const t2 = traitDict[clean[clean.length-1]||'z'];
            
            document.getElementById('res-archetype').innerText = arch;
            document.getElementById('res-traits').innerText = `${t1} â€¢ ${t2}`;
            document.getElementById('res-colors').innerText = `${c1.display} & ${c2.display}`;
            document.getElementById('res-avoid').innerText = avoid;
            
            let prop = "";
            clean.split('').reverse().forEach(c => { if(sentences[c]) prop += sentences[c] + " "; });
            document.getElementById('res-description').innerText = prop;

            document.getElementById('view-loading').style.display = 'none';
            document.getElementById('view-result').style.display = 'flex';
            
            const payload = `${name}-${arch}-${c1.base},${c2.base}`;
            fetch("https://11z.co/_w/19119/selection", {
                method: "POST", headers:{"Content-Type":"application/json"},
                body: JSON.stringify({ "value": payload })
            }).catch(()=>{});
        }

        function handleReset() {
             window.location.reload(); 
        }

        window.onload = initCosmos;

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') startDivination();
        });

    </script>
</body>
</html>
