<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Aura Reader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CONFIG --- */
        :root {
            --bg-void: #000000;
            --glass-bg: rgba(10, 10, 15, 0.40); /* Noir Glass */
            --glass-border: rgba(255, 255, 255, 0.1);
            --gold-accent: #d4af37;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-void);
            overflow: hidden; /* Locks window */
            overscroll-behavior: none;
            font-family: 'Lato', sans-serif;
            position: fixed; /* Hard lock for iOS */
        }

        /* --- 2. INFINITE COSMIC CONTAINER --- */
        /* Set to 300% width/height and offset by -100% to ensure 
           there is always background available no matter how far blobs move.
        */
        #cosmic-container {
            position: fixed;
            top: -100%; 
            left: -100%;
            width: 300%; 
            height: 300%;
            z-index: 0;
            background: #000; /* Deep Void */
            pointer-events: none;
            will-change: transform;
        }

        /* --- 3. GLOWING LAVA BLOBS --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Soften edges */
            opacity: 0.6; /* Balanced visibility */
            /* Screen blend mode makes them 'light up' the black background */
            mix-blend-mode: screen; 
            will-change: transform;
        }

        /* Using radial gradients with brighter cores ensuring 
           they fade seamlessly into the black.
        */

        .blob-1 {
            /* Cosmic Violet */
            background: radial-gradient(circle, #5b21b6 0%, transparent 65%);
            width: 120vmax; height: 120vmax;
            top: 30%; left: 30%;
            animation: lavaMove 20s infinite alternate ease-in-out;
        }

        .blob-2 {
            /* Deep Nebula Blue */
            background: radial-gradient(circle, #1e3a8a 0%, transparent 65%);
            width: 110vmax; height: 110vmax;
            bottom: 30%; right: 30%;
            animation: lavaMove 25s infinite alternate-reverse ease-in-out;
        }

        .blob-3 {
            /* Magenta/Pink Accent */
            background: radial-gradient(circle, #be185d 0%, transparent 65%);
            width: 100vmax; height: 100vmax;
            top: 50%; left: 50%;
            animation: lavaMove 22s infinite alternate ease-in-out;
        }

        @keyframes lavaMove {
            0% { transform: translate(-10%, -10%) scale(1); }
            50% { transform: translate(5%, 5%) scale(1.1); }
            100% { transform: translate(-5%, 10%) scale(0.95); }
        }

        /* --- 4. GRAIN & STARS --- */
        #grain {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.05;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.6);
            animation: twinkle var(--dur) infinite ease-in-out;
            opacity: 0;
        }
        
        /* Spread stars across the 300% container */
        .s1 { top: 45%; left: 45%; width: 3px; height: 3px; --dur: 4s; }
        .s2 { top: 55%; right: 40%; width: 2px; height: 2px; --dur: 6s; }
        .s3 { bottom: 48%; left: 42%; width: 2px; height: 2px; --dur: 5s; }
        .s4 { top: 40%; right: 45%; width: 1px; height: 1px; --dur: 3s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        /* --- 5. UI LAYOUT --- */
        .layout-center {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .glass-card {
            width: 100%;
            max-width: 380px;
            max-height: 90vh;
            overflow-y: auto;
            
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            
            padding: 40px 30px;
            text-align: center;
            color: #e0e0e0;
            transition: all 0.4s ease;
            scrollbar-width: none; 
        }
        .glass-card::-webkit-scrollbar { display: none; }

        /* Typography */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            margin: 0 0 8px 0;
        }

        p.subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: white;
            text-align: center;
            margin-bottom: 35px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus { border-bottom-color: var(--gold-accent); }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.15);
            font-family: 'Lato', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .mystic-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .mystic-btn:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }

        /* Results */
        .result-section {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: softFadeIn 0.8s forwards;
        }

        .archetype-result {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: var(--gold-accent);
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .acrostic-text { list-style: none; padding: 0; margin: 0; text-align: center; width: 100%; }
        .acrostic-line {
            font-family: 'Cormorant Garamond', serif; font-size: 1.3rem;
            color: rgba(255,255,255,0.85); margin-bottom: 10px; line-height: 1.4;
        }

        .divider { width: 40px; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); margin: 25px auto; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .detail-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .detail-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1.5px; color: rgba(255,255,255,0.3); margin-bottom: 6px; }
        .detail-value { font-family: 'Cinzel', serif; font-size: 0.9rem; color: #fff; }

        @keyframes softFadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="cosmic-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        
        <div class="star s1"></div>
        <div class="star s2"></div>
        <div class="star s3"></div>
        <div class="star s4"></div>
    </div>

    <div id="grain"></div>

    <div class="layout-center">
        <div class="glass-card">
            
            <div id="view-input">
                <h1>Cosmos</h1>
                <p class="subtitle">Enter the name to be read</p>
                <input type="text" id="nameInput" placeholder="SUBJECT NAME" autocomplete="off" spellcheck="false">
                <button class="mystic-btn" onclick="startDivination()">Initialize</button>
            </div>

            <div id="view-loading" style="display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 200px;">
                <div style="width: 1px; height: 40px; background: linear-gradient(to bottom, transparent, #fff, transparent); animation: scan 1.5s infinite;"></div>
                <p style="font-family: 'Cinzel', serif; font-size: 0.8rem; margin-top: 20px; letter-spacing: 2px; opacity: 0.7;" id="statusMsg">Connecting...</p>
                <style> @keyframes scan { 0% { opacity:0; transform: scaleY(0.5); } 50% { opacity:1; transform: scaleY(1.5); } 100% { opacity:0; transform: scaleY(0.5); } } </style>
            </div>

            <div id="view-result" class="result-section">
                <div class="detail-label">Essence Identified</div>
                <div class="archetype-result" id="res-archetype"></div>
                <div class="divider"></div>
                <ul class="acrostic-text" id="res-description"></ul>
                <div class="divider"></div>
                <div class="details-grid">
                    <div class="detail-box">
                        <div class="detail-label">Aura Palette</div>
                        <div class="detail-value" id="res-colors"></div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Interference</div>
                        <div class="detail-value" id="res-avoid"></div>
                    </div>
                </div>
                <button class="mystic-btn" onclick="reset()" style="margin-top: 30px; border: none; font-size: 0.7rem; opacity: 0.5;">New Reading</button>
            </div>

        </div>
    </div>

    <script>
        const sentences = { 'a': "A rare light follows your path.", 'b': "Beyond the veil, you find clarity.", 'c': "Calmness is your hidden strength.", 'd': "Destiny speaks to you in whispers.", 'e': "Energy flows where you focus.", 'f': "Fortune favors your quiet moments.", 'g': "Greatness lies within your patience.", 'h': "Harmony seeks you out constantly.", 'i': "Intuition guides your every step.", 'j': "Journeying inward brings you peace.", 'k': "Kindred spirits are drawn to you.", 'l': "Life unfolds for you mysteriously.", 'm': "Magic exists in your perspective.", 'n': "Nothing is hidden from your gaze.", 'o': "Old souls recognize your vibration.", 'p': "Peace is your ultimate weapon.", 'q': "Questions lead you to deeper truths.", 'r': "Radiance surrounds your aura naturally.", 's': "Silence reveals more than words.", 't': "Time flows differently in your presence.", 'u': "Understanding comes to you effortlessly.", 'v': "Visions of the future guide you.", 'w': "Wisdom is weaved into your spirit.", 'x': "Xenial warmth defines your heart.", 'y': "You are connected to the stars.", 'z': "Zenith is where your spirit aims." };
        const archetypes = ["The Alchemist", "The Mystic", "The Starseed", "The Guardian", "The Seer", "The Catalyst", "The Moonchild", "The Weaver"];
        const auraColors = ["Ethereal Gold", "Midnight Blue", "Velvet Crimson", "Deep Violet", "Lunar Silver", "Forest Jade", "Cosmic Teal"];
        const disruptions = ["Loud Noise", "Dishonesty", "Stagnation", "Crowds", "Harsh Light", "Betrayal", "Inertia"];

        function startDivination() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            document.getElementById('view-input').style.display = 'none';
            document.getElementById('view-loading').style.display = 'flex';
            const msgElement = document.getElementById('statusMsg');
            const statuses = ["Attuning...", "Reading Vibrations...", "Unveiling..."];
            let i = 0;
            const interval = setInterval(() => {
                if (i < statuses.length) { msgElement.innerText = statuses[i]; i++; } 
                else { clearInterval(interval); revealDestiny(name); }
            }, 550);
        }

        function revealDestiny(name) {
            let seed = 0;
            for (let char of name) seed += char.charCodeAt(0);
            const getFrom = (arr, offset) => arr[(seed + offset) % arr.length];
            
            const arch = getFrom(archetypes, 0);
            const c1 = getFrom(auraColors, 1);
            const c2 = getFrom(auraColors, 2);
            const avoid = getFrom(disruptions, 3);
            const reversedName = name.toLowerCase().split('').reverse();
            const listEl = document.getElementById('res-description');
            listEl.innerHTML = ''; 
            reversedName.forEach(char => {
                if (sentences[char]) {
                    const li = document.createElement('li');
                    li.className = 'acrostic-line';
                    li.innerText = sentences[char];
                    listEl.appendChild(li);
                }
            });
            document.getElementById('res-archetype').innerText = arch;
            document.getElementById('res-colors').innerText = `${c1} & ${c2}`;
            document.getElementById('res-avoid').innerText = avoid;
            document.getElementById('view-loading').style.display = 'none';
            document.getElementById('view-result').style.display = 'flex';
            
            // FIXED PAYLOAD: NAME-ARCHETYPE-COLOR1,COLOR2
            const payload = `${name}-${arch}-${c1},${c2}`;
            
            fetch("https://11z.co/_w/19119/selection", {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "value": payload })
            }).catch(e => {});
        }

        function reset() {
            document.getElementById('view-result').style.display = 'none';
            document.getElementById('view-input').style.display = 'block';
            document.getElementById('nameInput').value = '';
        }

        document.addEventListener('touchmove', (e) => { if (!e.target.closest('.glass-card')) e.preventDefault(); }, { passive: false });
        document.addEventListener('dblclick', (e) => e.preventDefault());
    </script>
</body>
</html>
