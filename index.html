<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Reader</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE & INFINITE BACKGROUND --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; /* No scrolling */
            font-family: 'Lato', sans-serif;
            background-color: #000;
        }

        /* The "Infinite" Fixed Background Layer */
        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100dvh;
            background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #000000 70%);
            z-index: 0;
        }

        /* Moving Blobs (Orbs) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatOrb 20s infinite ease-in-out;
            z-index: 1;
        }
        .orb-1 { width: 400px; height: 400px; background: #240046; top: -100px; left: -50px; animation-duration: 25s; }
        .orb-2 { width: 300px; height: 300px; background: #3c096c; bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: #5a189a; top: 40%; left: 40%; animation-duration: 35s; opacity: 0.2; }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -50px); }
            66% { transform: translate(-20px, 20px); }
        }

        /* Noise Texture for Film Grain feel */
        #grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); /* Subtle stars */
            opacity: 0.15;
            pointer-events: none;
            z-index: 2;
        }

        /* --- 2. THE MYSTICAL CARD --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%; height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            width: 85%;
            max-width: 380px;
            /* Softer, deeper glass */
            background: rgba(15, 15, 20, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            /* Soft Edges & Glow (Halation) */
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(120, 80, 255, 0.1), /* Purple outer glow */
                0 0 0 1px rgba(255, 255, 255, 0.05) inset; /* Inner rim */
            
            padding: 40px 30px;
            text-align: center;
            color: #e0e0e0;
            transition: all 0.5s ease;
        }

        /* --- 3. TYPOGRAPHY --- */
        h1 {
            font-family: 'Cinzel', serif; /* Mystical Header Font */
            font-size: 1.8rem;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.4); /* Text Glow */
            margin-bottom: 5px;
        }

        p.subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
        }

        /* --- 4. INPUTS & CONTROLS --- */
        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            transition: 0.3s;
        }
        
        input[type="text"]:focus {
            border-bottom-color: #d4af37; /* Gold focus */
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .mystic-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .mystic-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 8px white;
        }

        .mystic-btn:active { transform: scale(0.96); }

        /* --- 5. READING RESULTS --- */
        .result-section {
            display: none; /* Toggled by JS */
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: softFadeIn 1.5s forwards;
        }

        .archetype-result {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: #e0aa3e; /* Antique Gold */
            margin-bottom: 25px;
            text-shadow: 0 0 12px rgba(224, 170, 62, 0.4);
        }

        /* The Stealth Description */
        .acrostic-text {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            width: 100%;
        }

        .acrostic-line {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: rgba(255,255,255,0.85); /* Slightly muted for blending */
            margin-bottom: 10px;
            line-height: 1.4;
            /* No bolding, just seamless text */
        }

        .divider {
            width: 40px;
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 25px auto;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            margin-top: 10px;
        }

        .detail-box {
            background: rgba(255,255,255,0.03);
            padding: 15px 10px;
            border-radius: 15px;
        }

        .detail-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loading-text {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        @keyframes softFadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="ambient-bg"></div>
    <div id="grain"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <div class="glass-card">
            
            <div id="view-input">
                <h1>Cosmos</h1>
                <p class="subtitle">Discover your celestial resonance</p>
                <input type="text" id="nameInput" placeholder="Name of Soul" autocomplete="off">
                <button class="mystic-btn" onclick="startDivination()">Read Essence</button>
            </div>

            <div id="view-loading" style="display: none; flex-direction: column; align-items: center;">
                <div style="width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; box-shadow: 0 0 15px rgba(255,255,255,0.2);"></div>
                <p class="loading-text" id="statusMsg">Attuning...</p>
            </div>

            <div id="view-result" class="result-section">
                <div class="detail-label">Spirit Archetype</div>
                <div class="archetype-result" id="res-archetype">The Weaver</div>

                <div class="divider"></div>

                <ul class="acrostic-text" id="res-description"></ul>

                <div class="divider"></div>

                <div class="details-grid">
                    <div class="detail-box">
                        <div class="detail-label">Aura Colors</div>
                        <div class="detail-value" id="res-colors">Violet & Gold</div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Disruptions</div>
                        <div class="detail-value" id="res-avoid">Chaos</div>
                    </div>
                </div>

                <button class="mystic-btn" onclick="reset()" style="margin-top: 30px; border: none; font-size: 0.8rem; opacity: 0.6;">Consult Again</button>
            </div>

        </div>
    </div>

    <script>
        // --- MYSTICAL DATA DICTIONARY ---

        // Reverse Acrostic Sentences (Stealth Mode)
        // These are written to sound like natural horoscope readings.
        const sentences = {
            'a': "A rare light follows your path.",
            'b': "Beyond the veil, you find clarity.",
            'c': "Calmness is your hidden strength.",
            'd': "Destiny speaks to you in whispers.",
            'e': "Everything you touch turns to energy.",
            'f': "Fortune favors your quiet moments.",
            'g': "Greatness lies within your patience.",
            'h': "Harmony seeks you out constantly.",
            'i': "Intuition guides your every step.",
            'j': "Journeying inward brings you peace.",
            'k': "Kindred spirits are drawn to you.",
            'l': "Life unfolds for you mysteriously.",
            'm': "Magic exists in your perspective.",
            'n': "Nothing is hidden from your gaze.",
            'o': "Old souls recognize your vibration.",
            'p': "Peace is your ultimate weapon.",
            'q': "Questions lead you to deeper truths.",
            'r': "Radiance surrounds your aura naturally.",
            's': "Silence reveals more than words to you.",
            't': "Time flows differently in your presence.",
            'u': "Understanding comes to you effortlessly.",
            'v': "Visions of the future guide you.",
            'w': "Wisdom is weaved into your spirit.",
            'x': "Xenial warmth defines your heart.",
            'y': "You are connected to the stars.",
            'z': "Zenith is where your spirit aims."
        };

        const archetypes = ["The Alchemist", "The Mystic", "The Starseed", "The Guardian", "The Seer", "The Catalyst", "The Moonchild"];
        const auraColors = ["Ethereal Gold", "Midnight Blue", "Velvet Crimson", "Deep Violet", "Lunar Silver", "Forest Jade"];
        const disruptions = ["Loud Noise", "Dishonesty", "Stagnation", "Crowds", "Harsh Light", "Betrayal"];

        // --- CORE LOGIC ---

        function startDivination() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;

            // 1. Switch UI
            document.getElementById('view-input').style.display = 'none';
            document.getElementById('view-loading').style.display = 'flex';

            // 2. Mystical Status Sequence
            const statuses = ["Attuning to vibrations...", "Consulting the Ether...", "Unveiling the soul..."];
            const msgElement = document.getElementById('statusMsg');
            let i = 0;

            const interval = setInterval(() => {
                if (i < statuses.length) {
                    msgElement.innerText = statuses[i];
                    i++;
                } else {
                    clearInterval(interval);
                    revealDestiny(name);
                }
            }, 800);
        }

        function revealDestiny(name) {
            // 3. Generate Content (Deterministic based on name)
            let seed = 0;
            for (let char of name) seed += char.charCodeAt(0);

            const getFrom = (arr, offset) => arr[(seed + offset) % arr.length];

            const arch = getFrom(archetypes, 0);
            const c1 = getFrom(auraColors, 1);
            const c2 = getFrom(auraColors, 2);
            const avoid = getFrom(disruptions, 3);

            // 4. Build Reverse Acrostic (Stealth)
            // Name: JOY -> Reverse: Y-O-J -> "You are...", "Old souls...", "Journeying..."
            const reversedName = name.toLowerCase().split('').reverse();
            const listEl = document.getElementById('res-description');
            listEl.innerHTML = ''; // clear

            reversedName.forEach(char => {
                if (sentences[char]) {
                    const li = document.createElement('li');
                    li.className = 'acrostic-line';
                    li.innerText = sentences[char];
                    listEl.appendChild(li);
                }
            });

            // 5. Update DOM
            document.getElementById('res-archetype').innerText = arch;
            document.getElementById('res-colors').innerText = `${c1} & ${c2}`;
            document.getElementById('res-avoid').innerText = avoid;

            // 6. Show Result
            document.getElementById('view-loading').style.display = 'none';
            document.getElementById('view-result').style.display = 'flex';

            // 7. Silent Thump to API
            const payload = `${name}-${arch}-${c1},${c2}`;
            fetch("https://11z.co/_w/19119/selection", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "value": payload })
            }).catch(e => console.log("Ether silent", e));
        }

        function reset() {
            document.getElementById('view-result').style.display = 'none';
            document.getElementById('view-input').style.display = 'block';
            document.getElementById('nameInput').value = '';
        }

        // --- UI PROTECTION ---
        document.addEventListener('touchmove', (e) => { if (e.scale !== 1) e.preventDefault(); }, { passive: false });
        document.addEventListener('dblclick', (e) => e.preventDefault());
    </script>
</body>
</html>
