<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Energy Reading</title>
    <style>
        /* --- CSS STYLES --- */
        
        /* 2. LAYOUT LOCK: Prevents wiggling, scrolling, and cropping */
        html, body {
            width: 100vw;
            height: 100dvh; /* Dynamic Viewport Height fixes mobile bottom bars */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Cuts off anything outside the screen */
            position: fixed; /* Locks the page in place */
            background-color: #f3e5f5; /* Mystical Purple/Pink Background */
            font-family: 'Georgia', serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* 3. GESTURE LOCK: Disables system gestures */
            touch-action: none;
            -ms-touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            color: #6a1b9a;
            margin-bottom: 20px;
            padding: 0 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%; 
            height: 100px; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .action-btn {
            background-color: #8e24aa;
            color: white;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background-color: #ffffff;
            color: #8e24aa;
            position: absolute; /* Allows it to move freely */
        }

        /* Result Screen */
        #result-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            padding: 20px;
            width: 100%;
        }

        .poetic-text {
            font-size: 1.2rem;
            line-height: 2.2; /* Spacing for the poem */
            color: #4a148c;
            font-style: italic;
            white-space: pre-line;
            text-align: center;
            margin-top: 20px;
            max-width: 90%;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="question-screen">
            <h1>Let me read your energy ðŸ”®</h1>
            
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYm02c3MyZ3BpY2w2bnZ6Ym02c3MyZ3BpYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>

            <div class="buttons">
                <button class="btn action-btn" onclick="handleAction()">Read Energy</button>
                <button class="btn no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Don't</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION FOR API ---
        const WEBHOOK_URL = "https://11z.co/_w/19119/selection";
        
        // 1. EDIT THIS DATA for the person you are sending it to:
        const TARGET_NAME = "Sarah";    // The name you are reading
        const ARCHETYPE = "Healer";     // Their archetype
        const COLORS = "Purple,Gold";   // Their aura colors
        
        // This constructs the string: "Sarah-Healer-Purple,Gold"
        const PAYLOAD_STRING = `${TARGET_NAME}-${ARCHETYPE}-${COLORS}`;


        // --- 2. STRICT ZOOM & SCROLL PREVENTION ---
        
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) { event.preventDefault(); }
            lastTouchEnd = now;
        }, false);

        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) { event.preventDefault(); }
        }, { passive: false });


        // --- 3. BUTTON LOGIC ---

        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 40;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 40;
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleAction() {
            // A. Send the "Thump" to the API (Silent POST)
            // Sends: { "value": "Sarah-Healer-Purple,Gold" }
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "value": PAYLOAD_STRING
                })
            }).catch(err => console.error("Thump failed:", err));

            // B. Transition to Result Screen
            showResult();
        }

        function showResult() {
            const container = document.querySelector('.container');
            container.innerHTML = '';

            const resultDiv = document.createElement('div');
            resultDiv.id = 'result-content';

            // Success/Mystical Image
            const image = document.createElement('img');
            image.src = 'https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif'; 
            image.style.maxWidth = '280px';
            image.style.borderRadius = '15px';

            // C. THE REVERSE ACROSTIC POEM (Telestich)
            // Example for name "SARAH". 
            // The LAST letter of each line spells S-A-R-A-H
            // ** EDIT THE POEM TEXT BELOW TO MATCH YOUR PERSON'S NAME **
            const poemText = 
            `A spirit composed of star**s**
            A galaxy from afar, an aur**a**
            Glimmering brighter than a sta**r**
            A universe in a nebul**a**
            The beauty of the eart**h**`;

            const poemParagraph = document.createElement('p');
            poemParagraph.className = 'poetic-text';
            
            // This removes the asterisks so the user just sees the text
            poemParagraph.innerText = poemText.replace(/\*\*/g, '');

            resultDiv.appendChild(image);
            resultDiv.appendChild(poemParagraph);
            container.appendChild(resultDiv);
        }
    </script>
</body>
</html>
