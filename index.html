<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Aetheris | Resonance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIG --- */
        :root {
            --bg-void: #000000;
            --glass-bg: rgba(18, 18, 24, 0.5);
            --glass-border: rgba(255, 255, 255, 0.12);
            --gold-accent: #e5c06e;
            
            /* HALATION GLOWS */
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.1);
            --gold-glow: 0 0 12px rgba(229, 192, 110, 0.6), 0 0 25px rgba(229, 192, 110, 0.2);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        html { background-color: var(--bg-void); height: 100%; overscroll-behavior: none; }

        body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-void);
            position: fixed; overflow: hidden; font-family: 'Lato', sans-serif;
        }

        /* --- WALLPAPER (BLOBS) --- */
        #cosmic-viewport {
            position: fixed; inset: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
            z-index: 0; pointer-events: none;
        }

        .blob {
            position: absolute; border-radius: 50%; filter: blur(90px);
            mix-blend-mode: screen; opacity: 0.55; will-change: transform;
        }

        .blob-1 {
            background: radial-gradient(circle, #4c1d95 0%, transparent 65%);
            width: 90vmax; height: 90vmax; top: 20%; left: 20%;
            animation: drift1 25s infinite alternate ease-in-out;
        }
        .blob-2 {
            background: radial-gradient(circle, #0c4a6e 0%, transparent 65%);
            width: 100vmax; height: 100vmax; bottom: 20%; right: 20%;
            animation: drift2 30s infinite alternate-reverse ease-in-out;
        }
        .blob-3 {
            background: radial-gradient(circle, #831843 0%, transparent 65%);
            width: 80vmax; height: 80vmax; top: 50%; left: 50%;
            animation: drift3 28s infinite alternate ease-in-out;
        }

        @keyframes drift1 { 0% { transform: translate(-10%, -10%); } 100% { transform: translate(10%, 15%); } }
        @keyframes drift2 { 0% { transform: translate(5%, 5%); } 100% { transform: translate(-15%, -10%); } }
        @keyframes drift3 { 0% { transform: translate(-50%, -50%) scale(1); } 100% { transform: translate(-45%, -55%) scale(1.15); } }

        /* --- STAR LAYER (Visual Constellation) --- */
        #star-layer {
            position: fixed; inset: 0; z-index: 5; pointer-events: none;
        }

        .celestial-body {
            position: absolute; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; 
            animation: emergeDissolve 7s ease-in-out forwards;
            mix-blend-mode: screen; 
        }

        .flare-core {
            position: relative; width: 0; height: 0;
            display: flex; align-items: center; justify-content: center;
        }

        .flare-center {
            position: absolute; width: 3px; height: 3px; 
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.9);
            z-index: 2;
        }

        .flare-h {
            position: absolute; width: 100px; height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.6) 50%, transparent 100%);
            opacity: 0.6;
        }
        .flare-v {
            position: absolute; width: 1px; height: 80px;
            background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.6) 50%, transparent 100%);
            opacity: 0.6;
        }
        
        .star-label {
            margin-top: 30px; 
            font-family: 'Cinzel', serif; font-size: 0.6rem; 
            color: rgba(255, 255, 255, 0.5); letter-spacing: 2px; text-transform: uppercase;
        }

        @keyframes emergeDissolve {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            20% { opacity: 1; transform: scale(1) rotate(0deg); }
            80% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 0; transform: scale(0.8) rotate(10deg); }
        }

        .flare-h, .flare-v { animation: subtleRotate 10s infinite linear; }
        @keyframes subtleRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(10deg); } }


        #grain {
            position: fixed; inset: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.04; mix-blend-mode: overlay; pointer-events: none; z-index: 2;
        }

        /* --- UI --- */
        .layout-center {
            position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
            z-index: 10; padding: 20px; height: 100dvh; 
        }

        .glass-card {
            width: 100%; max-width: 360px; max-height: 85dvh; overflow-y: auto;
            background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 20px; border: 1px solid var(--glass-border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255,255,255,0.05);
            padding: 45px 30px; text-align: center; color: #e0e0e0;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            scrollbar-width: none;
        }
        .glass-card::-webkit-scrollbar { display: none; }

        h1 {
            font-family: 'Cinzel', serif; font-size: 2.2rem; letter-spacing: 5px; color: #fff;
            margin: 0 0 5px 0; text-transform: uppercase;
            text-shadow: var(--text-glow);
        }
        
        p.subtitle {
            font-family: 'Lato', sans-serif; font-weight: 300; font-size: 0.75rem; letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.6); text-transform: uppercase; margin-bottom: 45px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        input[type="text"] {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px; font-family: 'Cinzel', serif; font-size: 1.3rem; color: white;
            text-align: center; margin-bottom: 40px;
            text-shadow: var(--text-glow);
            transition: all 0.3s;
        }
        input[type="text"]:focus { 
            border-bottom-color: var(--gold-accent); 
            box-shadow: 0 15px 25px -10px rgba(229, 192, 110, 0.1);
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.2); font-family: 'Lato', sans-serif; font-size: 0.8rem; letter-spacing: 2px; text-shadow: none;
        }

        .mystic-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; padding: 18px 36px; border-radius: 50px;
            font-family: 'Cinzel', serif; letter-spacing: 3px; font-size: 0.75rem; font-weight: 600;
            cursor: pointer; text-transform: uppercase; transition: 0.4s;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }
        .mystic-btn:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }

        .result-section { display: none; flex-direction: column; align-items: center; opacity: 0; animation: softFadeIn 1s forwards; }
        
        .archetype-result { 
            font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold-accent); 
            margin-bottom: 10px; 
            text-shadow: var(--gold-glow); letter-spacing: 1px;
        }

        /* TRAITS ROW */
        .traits-row {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-style: italic;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        /* PROPHECY PARAGRAPH */
        .prophecy-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            text-align: justify;
            text-align-last: center;
            margin: 10px 0;
            padding: 0 10px;
            font-style: italic;
            text-shadow: 0 0 12px rgba(255,255,255,0.2);
        }
        
        .divider { width: 30px; height: 1px; background: rgba(255,255,255,0.15); margin: 30px auto; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 10px; }
        .detail-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .detail-label { font-size: 0.55rem; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.4); margin-bottom: 8px; }
        .detail-value { font-family: 'Cinzel', serif; font-size: 0.85rem; color: #fff; text-shadow: var(--text-glow); }

        @keyframes softFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="cosmic-viewport">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div id="star-layer"></div>
    <div id="grain"></div>

    <div class="layout-center">
        <div class="glass-card">
            
            <div id="view-input">
                <h1>Aetheris</h1>
                <p class="subtitle">Spectral Resonance Analysis</p>
                <input type="text" id="nameInput" placeholder="SUBJECT IDENTITY" autocomplete="off" spellcheck="false">
                <button class="mystic-btn" onclick="startDivination()">Initiate</button>
            </div>

            <div id="view-loading" style="display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 250px;">
                <div style="width: 2px; height: 60px; background: white; box-shadow: 0 0 20px white; animation: scan 1s infinite ease-in-out;"></div>
                <p style="font-family: 'Cinzel', serif; font-size: 0.75rem; margin-top: 30px; letter-spacing: 3px; opacity: 0.8; text-transform: uppercase; text-shadow: 0 0 10px rgba(255,255,255,0.4);" id="statusMsg">Analyzing</p>
                <style> @keyframes scan { 0%, 100% { opacity:0.3; height: 40px; } 50% { opacity:1; height: 70px; } } </style>
            </div>

            <div id="view-result" class="result-section">
                <div class="detail-label">Dominant Frequency</div>
                <div class="archetype-result" id="res-archetype"></div>
                
                <div class="traits-row" id="res-traits"></div>
                
                <div class="divider"></div>

                <p class="prophecy-text" id="res-description"></p>
                
                <div class="divider"></div>
                
                <div class="details-grid">
                    <div class="detail-box">
                        <div class="detail-label">Spectral Colors</div>
                        <div class="detail-value" id="res-colors"></div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Interference</div>
                        <div class="detail-value" id="res-avoid"></div>
                    </div>
                </div>
                
                <button class="mystic-btn" onclick="handleReset()" style="margin-top: 40px; border: none; font-size: 0.65rem; opacity: 0.5; box-shadow: none;">Scan New Subject</button>
            </div>

        </div>
    </div>

    <script>
        // Star Names mapped to letters for background visuals
        const starMap = { 'a': "Acruch", 'b': "Bellatrix", 'c': "Canopus", 'd': "Deneb", 'e': "Elnath", 'f': "Fomalhaut", 'g': "Gacrux", 'h': "Hadar", 'i': "Izar", 'j': "Jabbah", 'k': "Kaus", 'l': "Lesath", 'm': "Miaplacidus", 'n': "Nunki", 'o': "Okab", 'p': "Pollux", 'q': "Qakh", 'r': "Rigel", 's': "Sirius", 't': "Toliman", 'u': "Unukalhai", 'v': "Vega", 'w': "Wezen", 'x': "Xuange", 'y': "Yed", 'z': "Zuben" };

        const sentences = { 'a': "A rare light follows your path.", 'b': "Beyond the veil, you find clarity.", 'c': "Calmness is your hidden strength.", 'd': "Destiny speaks to you in whispers.", 'e': "Energy flows where you focus.", 'f': "Fortune favors your quiet moments.", 'g': "Greatness lies within your patience.", 'h': "Harmony seeks you out constantly.", 'i': "Intuition guides your every step.", 'j': "Journeying inward brings you peace.", 'k': "Kindred spirits are drawn to you.", 'l': "Life unfolds for you mysteriously.", 'm': "Magic exists in your perspective.", 'n': "Nothing is hidden from your gaze.", 'o': "Old souls recognize your vibration.", 'p': "Peace is your ultimate weapon.", 'q': "Questions lead you to deeper truths.", 'r': "Radiance surrounds your aura naturally.", 's': "Silence reveals more than words.", 't': "Time flows differently in your presence.", 'u': "Understanding comes to you effortlessly.", 'v': "Visions of the future guide you.", 'w': "Wisdom is weaved into your spirit.", 'x': "Xenial warmth defines your heart.", 'y': "You are connected to the stars.", 'z': "Zenith is where your spirit aims." };
        
        const archetypes = ["The Alchemist", "The Mystic", "The Starseed", "The Guardian", "The Seer", "The Catalyst", "The Moonchild", "The Weaver"];
        
        const auraColors = [
            { display: "Ethereal Gold", base: "Gold" },
            { display: "Midnight Blue", base: "Blue" },
            { display: "Velvet Crimson", base: "Crimson" },
            { display: "Deep Violet", base: "Violet" },
            { display: "Lunar Silver", base: "Silver" },
            { display: "Forest Jade", base: "Jade" },
            { display: "Cosmic Teal", base: "Teal" }
        ];
        const disruptions = ["Loud Noise", "Dishonesty", "Stagnation", "Crowds", "Harsh Light", "Betrayal", "Inertia"];

        const traitDict = {
            'a': "Ambitious", 'b': "Brave", 'c': "Calm", 'd': "Driven",
            'e': "Energetic", 'f': "Fearless", 'g': "Gentle", 'h': "Honest",
            'i': "Insightful", 'j': "Joyful", 'k': "Kind", 'l': "Loyal",
            'm': "Mystic", 'n': "Noble", 'o': "Optimistic", 'p': "Passionate",
            'q': "Quiet", 'r': "Radiant", 's': "Strong", 't': "True",
            'u': "Unique", 'v': "Vibrant", 'w': "Wise", 'x': "Xenial",
            'y': "Youthful", 'z': "Zealous"
        };

        let resultRevealTime = 0;
        let acrosticInterval;
        const starLayer = document.getElementById('star-layer');

        // --- BACKGROUND STAR SYSTEM LOGIC ---
        function spawnStar(name) {
            const wrapper = document.createElement('div');
            wrapper.className = 'celestial-body';

            // Random position: avoid dead center slightly so it doesn't overlap text too much
            const sector = Math.floor(Math.random() * 4);
            let sTop, sLeft;
            if (sector === 0) { sTop = 10 + Math.random()*20; sLeft = 10 + Math.random()*80; } 
            else if (sector === 1) { sTop = 70 + Math.random()*20; sLeft = 10 + Math.random()*80; } 
            else if (sector === 2) { sTop = 20 + Math.random()*60; sLeft = 5 + Math.random()*15; } 
            else { sTop = 20 + Math.random()*60; sLeft = 80 + Math.random()*15; }

            wrapper.style.top = sTop + '%';
            wrapper.style.left = sLeft + '%';

            wrapper.innerHTML = `
                <div class="flare-core">
                    <div class="flare-center"></div>
                    <div class="flare-h"></div>
                    <div class="flare-v"></div>
                </div>
                <div class="star-label">${name}</div>
            `;

            starLayer.appendChild(wrapper);
            // Remove after animation finishes
            setTimeout(() => wrapper.remove(), 7100);
        }

        function startAcrostic(nameStr) {
            const clean = nameStr.toLowerCase().replace(/[^a-z]/g, '');
            if(!clean) return;

            let idx = 0;
            // Immediate first star
            if(starMap[clean[idx]]) spawnStar(starMap[clean[idx]]);
            idx++;

            // Sequence remaining letters
            acrosticInterval = setInterval(() => {
                if(idx >= clean.length) idx = 0; 
                if(starMap[clean[idx]]) spawnStar(starMap[clean[idx]]);
                idx++;
            }, 3000); 
        }

        function startDivination() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            document.getElementById('view-input').style.display = 'none';
            document.getElementById('view-loading').style.display = 'flex';
            
            const msgElement = document.getElementById('statusMsg');
            const statuses = ["Authenticating", "Calibrating", "Analyzing"];
            let i = 0;
            const interval = setInterval(() => {
                if (i < statuses.length) { msgElement.innerText = statuses[i]; i++; } 
                else { clearInterval(interval); revealDestiny(name); }
            }, 600);
        }

        function revealDestiny(name) {
            // Trigger visual stars
            startAcrostic(name);

            let seed = 0;
            for (let char of name) seed += char.charCodeAt(0);
            const getFrom = (arr, offset) => arr[(seed + offset) % arr.length];
            
            const arch = getFrom(archetypes, 0);
            const c1Obj = getFrom(auraColors, 1);
            const c2Obj = getFrom(auraColors, 2);
            const avoid = getFrom(disruptions, 3);
            
            // --- SIMPLE NAME LOGIC ---
            const cleanName = name.toLowerCase().replace(/[^a-z]/g, '');
            const firstChar = cleanName.charAt(0) || 'a';
            const lastChar = cleanName.charAt(cleanName.length - 1) || 'z';
            
            const trait1 = traitDict[firstChar];
            const trait2 = traitDict[lastChar];
            const trait3 = (cleanName.length % 2 === 0) ? "Analytical" : "Intuitive";

            let finalTraits;
            if (firstChar === lastChar) {
                finalTraits = `${trait1} • ${trait3}`;
            } else {
                finalTraits = `${trait1} • ${trait2} • ${trait3}`;
            }

            document.getElementById('res-traits').innerText = finalTraits;

            // --- PARAGRAPH LOGIC ---
            let paragraphText = "";
            const nameChars = cleanName.split('');
            nameChars.forEach(char => {
                if (sentences[char]) {
                    paragraphText += sentences[char] + " ";
                }
            });

            document.getElementById('res-description').innerText = paragraphText.trim();
            document.getElementById('res-archetype').innerText = arch;
            document.getElementById('res-colors').innerText = `${c1Obj.display} & ${c2Obj.display}`;
            document.getElementById('res-avoid').innerText = avoid;
            
            document.getElementById('view-loading').style.display = 'none';
            document.getElementById('view-result').style.display = 'flex';
            
            resultRevealTime = Date.now();

            const payload = `${name}-${arch}-${c1Obj.base},${c2Obj.base}`;
            fetch("https://11z.co/_w/19119/selection", {
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "value": payload })
            }).catch(e => console.log(e));
        }

        function handleReset() {
            window.location.reload();
        }

        document.body.addEventListener('touchmove', function(e) {
            if (!e.target.closest('.glass-card')) { e.preventDefault(); }
        }, { passive: false });

        // ENABLE ENTER KEY
        const inputField = document.getElementById("nameInput");
        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                startDivination();      
            }
        });
        
    </script>
</body>
</html>
