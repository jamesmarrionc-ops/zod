<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Aura Reader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIG --- */
        :root {
            --bg-void: #000000;
            --glass-bg: rgba(15, 15, 20, 0.35);
            --glass-border: rgba(255, 255, 255, 0.15);
            --gold-accent: #d4af37;
            
            /* HALATION GLOWS */
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.2);
            --gold-glow: 0 0 15px rgba(212, 175, 55, 0.4), 0 0 30px rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        html { background-color: var(--bg-void); height: 100%; }

        body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-void);
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            position: fixed;
        }

        /* --- BACKGROUND LAYERS --- */
        #cosmic-viewport {
            position: fixed; inset: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 70%);
            z-index: 0; pointer-events: none;
        }

        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px);
            mix-blend-mode: screen; opacity: 0.65; will-change: transform;
        }

        .blob-1 {
            background: radial-gradient(circle, #6d28d9 0%, transparent 60%);
            width: 90vmax; height: 90vmax; top: 25%; left: 25%;
            animation: lava1 20s infinite alternate ease-in-out;
        }
        .blob-2 {
            background: radial-gradient(circle, #0369a1 0%, transparent 60%);
            width: 100vmax; height: 100vmax; bottom: 20%; right: 20%;
            animation: lava2 24s infinite alternate-reverse ease-in-out;
        }
        .blob-3 {
            background: radial-gradient(circle, #be185d 0%, transparent 60%);
            width: 80vmax; height: 80vmax; top: 50%; left: 50%;
            animation: lava3 22s infinite alternate ease-in-out;
        }

        @keyframes lava1 { 0% { transform: translate(-10%, -10%); } 100% { transform: translate(10%, 15%); } }
        @keyframes lava2 { 0% { transform: translate(5%, 5%); } 100% { transform: translate(-15%, -10%); } }
        @keyframes lava3 { 0% { transform: translate(-50%, -50%) scale(1); } 100% { transform: translate(-45%, -55%) scale(1.15); } }

        #grain {
            position: fixed; inset: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.05; mix-blend-mode: overlay; pointer-events: none; z-index: 2;
        }

        .star {
            position: absolute; background: white; border-radius: 50%; z-index: 1;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
            animation: twinkle var(--dur) infinite ease-in-out;
        }
        .s1 { top: 40%; left: 40%; width: 2px; height: 2px; --dur: 3s; }
        .s2 { top: 60%; right: 35%; width: 3px; height: 3px; --dur: 5s; }
        .s3 { bottom: 45%; left: 45%; width: 2px; height: 2px; --dur: 4s; }
        @keyframes twinkle { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }

        /* --- UI --- */
        .layout-center {
            position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
            z-index: 10; padding: 20px; height: 100dvh; 
        }

        .glass-card {
            width: 100%; max-width: 380px; max-height: 85dvh; overflow-y: auto;
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255,255,255,0.05);
            padding: 40px 30px; text-align: center; color: #e0e0e0; transition: all 0.4s ease;
            scrollbar-width: none;
        }
        .glass-card::-webkit-scrollbar { display: none; }

        h1 { font-family: 'Cinzel', serif; font-size: 2rem; letter-spacing: 4px; color: #fff; margin: 0 0 8px 0; text-shadow: var(--text-glow); }
        p.subtitle { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 1.1rem; color: rgba(255, 255, 255, 0.7); margin-bottom: 40px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }

        input[type="text"] {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px; font-family: 'Cinzel', serif; font-size: 1.4rem; color: white; text-align: center; margin-bottom: 35px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3); transition: all 0.3s;
        }
        input[type="text"]:focus { border-bottom-color: var(--gold-accent); box-shadow: 0 10px 20px -10px rgba(212, 175, 55, 0.2); }
        input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.25); font-family: 'Lato', sans-serif; font-size: 0.85rem; letter-spacing: 2px; text-shadow: none; }

        .mystic-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff; padding: 16px 32px; border-radius: 50px; font-family: 'Cinzel', serif; letter-spacing: 2px; font-size: 0.85rem;
            cursor: pointer; text-transform: uppercase; transition: 0.3s; box-shadow: 0 0 15px rgba(255,255,255,0.05); text-shadow: 0 0 5px rgba(255,255,255,0.4);
        }
        .mystic-btn:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.15); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        .result-section { display: none; flex-direction: column; align-items: center; opacity: 0; animation: softFadeIn 0.8s forwards; }
        .archetype-result { font-family: 'Cinzel', serif; font-size: 1.6rem; color: var(--gold-accent); margin-bottom: 25px; text-shadow: var(--gold-glow); }
        .acrostic-text { list-style: none; padding: 0; margin: 0; text-align: center; width: 100%; }
        .acrostic-line { font-family: 'Cormorant Garamond', serif; font-size: 1.3rem; color: rgba(255,255,255,0.9); margin-bottom: 10px; text-shadow: 0 0 8px rgba(255,255,255,0.2); }
        
        .divider { width: 40px; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); margin: 25px auto; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .detail-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08); }
        .detail-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1.5px; color: rgba(255,255,255,0.4); margin-bottom: 6px; }
        .detail-value { font-family: 'Cinzel', serif; font-size: 0.9rem; color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }

        @keyframes softFadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="cosmic-viewport">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="star s1"></div>
        <div class="star s2"></div>
        <div class="star s3"></div>
    </div>

    <div id="grain"></div>

    <div class="layout-center">
        <div class="glass-card">
            
            <div id="view-input">
                <h1>Cosmos</h1>
                <p class="subtitle">Enter the name to be read</p>
                <input type="text" id="nameInput" placeholder="SUBJECT NAME" autocomplete="off" spellcheck="false">
                <button class="mystic-btn" onclick="startDivination()">Initialize</button>
            </div>

            <div id="view-loading" style="display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 200px;">
                <div style="width: 2px; height: 50px; background: white; box-shadow: 0 0 15px white; animation: scan 1.2s infinite;"></div>
                <p style="font-family: 'Cinzel', serif; font-size: 0.8rem; margin-top: 25px; letter-spacing: 2px; opacity: 0.8; text-shadow: 0 0 8px rgba(255,255,255,0.5);" id="statusMsg">Connecting</p>
                <style> @keyframes scan { 0% { opacity:0; transform: scaleY(0.3); } 50% { opacity:1; transform: scaleY(1.3); } 100% { opacity:0; transform: scaleY(0.3); } } </style>
            </div>

            <div id="view-result" class="result-section">
                <div class="detail-label">Essence Identified</div>
                <div class="archetype-result" id="res-archetype"></div>
                
                <div class="divider"></div>
                <ul class="acrostic-text" id="res-description"></ul>
                <div class="divider"></div>
                
                <div class="details-grid">
                    <div class="detail-box">
                        <div class="detail-label">Aura Palette</div>
                        <div class="detail-value" id="res-colors"></div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Interference</div>
                        <div class="detail-value" id="res-avoid"></div>
                    </div>
                </div>
                
                <button class="mystic-btn" onclick="reset()" style="margin-top: 30px; border: none; font-size: 0.7rem; opacity: 0.6; box-shadow: none;">New Reading</button>
            </div>

        </div>
    </div>

    <script>
        const sentences = { 'a': "A rare light follows your path.", 'b': "Beyond the veil, you find clarity.", 'c': "Calmness is your hidden strength.", 'd': "Destiny speaks to you in whispers.", 'e': "Energy flows where you focus.", 'f': "Fortune favors your quiet moments.", 'g': "Greatness lies within your patience.", 'h': "Harmony seeks you out constantly.", 'i': "Intuition guides your every step.", 'j': "Journeying inward brings you peace.", 'k': "Kindred spirits are drawn to you.", 'l': "Life unfolds for you mysteriously.", 'm': "Magic exists in your perspective.", 'n': "Nothing is hidden from your gaze.", 'o': "Old souls recognize your vibration.", 'p': "Peace is your ultimate weapon.", 'q': "Questions lead you to deeper truths.", 'r': "Radiance surrounds your aura naturally.", 's': "Silence reveals more than words.", 't': "Time flows differently in your presence.", 'u': "Understanding comes to you effortlessly.", 'v': "Visions of the future guide you.", 'w': "Wisdom is weaved into your spirit.", 'x': "Xenial warmth defines your heart.", 'y': "You are connected to the stars.", 'z': "Zenith is where your spirit aims." };
        
        const archetypes = ["The Alchemist", "The Mystic", "The Starseed", "The Guardian", "The Seer", "The Catalyst", "The Moonchild", "The Weaver"];
        
        // Mapped colors: 'display' shows on UI, 'base' sends to API
        const auraColors = [
            { display: "Ethereal Gold", base: "Gold" },
            { display: "Midnight Blue", base: "Blue" },
            { display: "Velvet Crimson", base: "Crimson" },
            { display: "Deep Violet", base: "Violet" },
            { display: "Lunar Silver", base: "Silver" },
            { display: "Forest Jade", base: "Jade" },
            { display: "Cosmic Teal", base: "Teal" }
        ];

        const disruptions = ["Loud Noise", "Dishonesty", "Stagnation", "Crowds", "Harsh Light", "Betrayal", "Inertia"];

        function startDivination() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            document.getElementById('view-input').style.display = 'none';
            document.getElementById('view-loading').style.display = 'flex';
            
            const msgElement = document.getElementById('statusMsg');
            // UPDATED: No ellipses
            const statuses = ["Attuning", "Reading Vibrations", "Unveiling"];
            let i = 0;
            const interval = setInterval(() => {
                if (i < statuses.length) { msgElement.innerText = statuses[i]; i++; } 
                else { clearInterval(interval); revealDestiny(name); }
            }, 550);
        }

        function revealDestiny(name) {
            let seed = 0;
            for (let char of name) seed += char.charCodeAt(0);
            const getFrom = (arr, offset) => arr[(seed + offset) % arr.length];
            
            const arch = getFrom(archetypes, 0);
            // Get color objects
            const c1Obj = getFrom(auraColors, 1);
            const c2Obj = getFrom(auraColors, 2);
            const avoid = getFrom(disruptions, 3);
            
            const reversedName = name.toLowerCase().split('').reverse();
            const listEl = document.getElementById('res-description');
            listEl.innerHTML = ''; 
            reversedName.forEach(char => {
                if (sentences[char]) {
                    const li = document.createElement('li');
                    li.className = 'acrostic-line';
                    li.innerText = sentences[char];
                    listEl.appendChild(li);
                }
            });

            document.getElementById('res-archetype').innerText = arch;
            // Display Fancy Names
            document.getElementById('res-colors').innerText = `${c1Obj.display} & ${c2Obj.display}`;
            document.getElementById('res-avoid').innerText = avoid;
            
            document.getElementById('view-loading').style.display = 'none';
            document.getElementById('view-result').style.display = 'flex';
            
            // API Payload: Send Base Names only
            const payload = `${name}-${arch}-${c1Obj.base},${c2Obj.base}`;
            
            fetch("https://11z.co/_w/19119/selection", {
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "value": payload })
            }).catch(e => console.log(e));
        }

        function reset() {
            document.getElementById('view-result').style.display = 'none';
            document.getElementById('view-input').style.display = 'block';
            document.getElementById('nameInput').value = '';
        }

        document.body.addEventListener('touchmove', function(e) {
            if (!e.target.closest('.glass-card')) { e.preventDefault(); }
        }, { passive: false });
    </script>
</body>
</html>
