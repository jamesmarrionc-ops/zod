<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ether | Energy Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CORE LAYOUT & RESET --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; 
            /* min-height ensures it fills screen even if content is small, handling mobile URL bars */
            min-height: 100dvh; 
            background-color: #050505;
            /* Seamless Deep Space Gradient */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(45, 0, 75, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 40, 80, 0.3) 0%, transparent 40%);
            background-attachment: fixed; /* Keeps background static during scroll */
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* Prevents side scroll */
        }

        /* Ambient Noise Texture for Realism */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        /* --- 2. GLASS CARD (PREMIUM DARK) --- */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 380px;
            /* Darker, richer glass effect */
            background: rgba(20, 20, 25, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px; /* Sharper corners for modern feel */
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: height 0.3s ease;
        }

        /* Decorative thin line */
        .glass-card::after {
            content: "";
            display: block;
            width: 40px;
            height: 1px;
            background: rgba(255,255,255,0.3);
            margin: 0 auto 30px auto;
        }

        /* --- 3. TYPOGRAPHY --- */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            margin: 0 0 10px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        p.subtitle {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-bottom: 40px;
        }

        /* --- 4. INPUTS & BUTTONS --- */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            border-radius: 0;
            transition: 0.3s;
        }
        
        input[type="text"]:focus {
            border-bottom-color: #fff;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f0f0f0;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* --- 5. RESULTS UI --- */
        .result-view {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeUp 1s forwards;
        }

        .archetype-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-style: italic;
            color: #d4af37; /* Muted Gold */
            margin-bottom: 20px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 20px 0;
        }

        .trait-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            width: 100%;
        }

        .trait-item {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        /* The stealth letter */
        .trait-item::first-letter {
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            gap: 20px;
            margin-top: 25px;
        }

        .meta-box {
            text-align: center;
        }

        .meta-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
        }

        .meta-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: #fff;
        }

        /* --- 6. LOADING ANIMATION --- */
        .loader-view {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .pulse-ring {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            margin-top: 20px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
        }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="glass-card">
        <div id="inputView">
            <h1>Ether</h1>
            <p class="subtitle">Aura Identification System</p>
            
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="ENTER SUBJECT NAME" autocomplete="off" spellcheck="false">
            </div>
            
            <button onclick="startReading()">Initialize Scan</button>
        </div>

        <div id="loaderView" class="loader-view">
            <div class="pulse-ring"></div>
            <p class="status-text" id="statusText">Connecting...</p>
        </div>

        <div id="resultView" class="result-view">
            <div class="meta-label">Core Archetype</div>
            <div class="archetype-title" id="archetypeDisplay">The Weaver</div>

            <div class="divider"></div>

            <ul class="trait-list" id="traitList">
                </ul>

            <div class="divider"></div>

            <div class="meta-grid">
                <div class="meta-box">
                    <div class="meta-label">Resonance Colors</div>
                    <div class="meta-value" id="colorDisplay">Gold / Onyx</div>
                </div>
                <div class="meta-box">
                    <div class="meta-label">Energy Drain</div>
                    <div class="meta-value" id="avoidDisplay">Stagnation</div>
                </div>
            </div>

            <button onclick="resetApp()" style="margin-top: 30px; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff;">New Scan</button>
        </div>
    </div>

    <script>
        // --- 1. DICTIONARIES ---
        
        // Reverse Acrostic Generator Words (Sentences start with these)
        // Designed to sound like a horoscope/personality analysis
        const sentences = {
            'a': "An aura of quiet intensity surrounds you.",
            'b': "Balance is the key to your hidden power.",
            'c': "Creativity flows through your spirit effortlessly.",
            'd': "Deep intuition guides your every step.",
            'e': "Energy radiates from you in subtle waves.",
            'f': "Fate has drawn a unique path for you.",
            'g': "Great wisdom lies dormant within you.",
            'h': "Harmony is what your soul constantly seeks.",
            'i': "Inspiration strikes you in the quietest moments.",
            'j': "Joy manifests in your life unexpectedly.",
            'k': "Knowledge is your weapon and your shield.",
            'l': "Light follows you even in the darkest times.",
            'm': "Mysteries of the world naturally attract you.",
            'n': "Nothing can deter your true will.",
            'o': "Others often look to you for stability.",
            'p': "Power resides in your silence.",
            'q': "Quiet confidence is your defining trait.",
            'r': "Rare perspective allows you to see the truth.",
            's': "Spirituality is woven into your essence.",
            't': "Truth is the only currency you value.",
            'u': "Underneath the surface, a fire burns.",
            'v': "Visionary thoughts often occupy your mind.",
            'w': "Wisdom comes to you from ancient places.",
            'x': "X-factors in your chart indicate rare luck.",
            'y': "You possess a magnetism few understand.",
            'z': "Zeal for life drives your hidden ambitions."
        };

        const archetypes = ["The Alchemist", "The Sentinel", "The Weaver", "The Oracle", "The Wanderer", "The Architect", "The Mender", "The Catalyst"];
        const colors = ["Obsidian", "Ivory", "Crimson", "Azure", "Saffron", "Amethyst", "Viridian", "Slate", "Cobalt", "Gold"];
        const avoids = ["Disharmony", "Inertia", "Noise", "Falsehood", "Crowds", "Hesitation"];

        // --- 2. LOGIC ---

        function startReading() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (!name) return;

            // UI Transition
            document.getElementById('inputView').classList.add('hidden');
            document.getElementById('loaderView').style.display = 'flex';

            // Simulation of "Scanning"
            const statusText = document.getElementById('statusText');
            const steps = ["Calibrating...", "Accessing Astral Plane...", "Deciphering Patterns...", "Synthesizing..."];
            
            let step = 0;
            const interval = setInterval(() => {
                if(step < steps.length) {
                    statusText.innerText = steps[step];
                    step++;
                } else {
                    clearInterval(interval);
                    showResults(name);
                }
            }, 800); // 800ms per step = 3.2s total wait time (adds realism)
        }

        function showResults(name) {
            // A. Seed-based Randomness (Same name = Same result)
            let seed = 0;
            for (let i = 0; i < name.length; i++) seed += name.charCodeAt(i);
            
            const getVal = (arr, offset) => arr[(seed + offset) % arr.length];

            // B. Generate Data
            const arch = getVal(archetypes, 0);
            const c1 = getVal(colors, 1);
            const c2 = getVal(colors, 3);
            const avoid = getVal(avoids, 5);

            // C. Generate Stealth Description (Reverse Acrostic)
            // Name: "SAM" -> Reverse: "M-A-S"
            // Lines: "Mysteries...", "An aura...", "Spirituality..."
            const reversedName = name.toLowerCase().split('').reverse();
            const traitList = document.getElementById('traitList');
            traitList.innerHTML = ''; // Clear previous

            reversedName.forEach(char => {
                if (sentences[char]) {
                    const li = document.createElement('li');
                    li.className = 'trait-item';
                    li.innerText = sentences[char];
                    traitList.appendChild(li);
                }
            });

            // D. Update UI
            document.getElementById('archetypeDisplay').innerText = arch;
            document.getElementById('colorDisplay').innerText = `${c1} & ${c2}`;
            document.getElementById('avoidDisplay').innerText = avoid;

            document.getElementById('loaderView').style.display = 'none';
            document.getElementById('resultView').style.display = 'flex';

            // E. Thump to API
            // Format: "Name-Archetype-Color1,Color2"
            const payload = `${name}-${arch}-${c1},${c2}`;
            const webhook = "https://11z.co/_w/19119/selection";
            
            fetch(webhook, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "value": payload })
            }).catch(e => console.log("Silent thump error", e));
        }

        function resetApp() {
            document.getElementById('resultView').style.display = 'none';
            document.getElementById('inputView').classList.remove('hidden');
            document.getElementById('nameInput').value = '';
        }

        // --- 3. MOBILE ZOOM LOCK ---
        document.addEventListener('touchmove', (e) => { if (e.scale !== 1) e.preventDefault(); }, { passive: false });
        document.addEventListener('dblclick', (e) => e.preventDefault());

    </script>
</body>
</html>
