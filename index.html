<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA | Name Reader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-mute: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100dvh; /* Dynamic height for mobile browsers */
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Background Effects --- */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove { 
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .glow-spot {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(0,255,136,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        /* --- Main Container --- */
        .app-view {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        /* --- Input Screen --- */
        #input-screen {
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.tagline {
            color: var(--text-mute);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 60px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px 0;
            outline: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        input:focus {
            border-bottom-color: var(--accent);
        }

        .btn-scan {
            background: var(--text-main);
            color: #000;
            border: none;
            padding: 18px 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: 0.2s;
        }

        .btn-scan:active {
            transform: scale(0.98);
            background: var(--accent);
        }

        /* --- Result Screen --- */
        #result-screen {
            display: none;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            text-align: left;
        }

        .archetype-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .name-display {
            font-size: 0.9rem;
            color: var(--text-mute);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
            padding-bottom: 15px;
        }

        .section-label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            margin-top: 25px;
        }

        .reading-text {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #ddd;
        }

        /* Lucky Colors */
        .color-palette {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .color-dot {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Avoid Box */
        .avoid-box {
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 50, 50, 0.05);
            border-left: 2px solid #ff3333;
            color: #ffcccc;
            font-size: 0.95rem;
        }

        .btn-back {
            margin-top: 40px;
            background: transparent;
            border: 1px solid #333;
            color: #666;
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="glow-spot"></div>

    <div class="app-view">
        
        <div id="input-screen">
            <h1>Identity<br>Scan</h1>
            <p class="tagline">Decode the frequency of your name</p>

            <div class="input-box">
                <input type="text" id="nameInput" placeholder="ENTER NAME" autocomplete="off" onkeydown="checkEnter(event)">
            </div>

            <button class="btn-scan" onclick="analyzeName()">Initialize Reading</button>
        </div>

        <div id="result-screen">
            <h2 id="r-archetype" class="archetype-title"></h2>
            <div id="r-name" class="name-display"></div>

            <div class="section-label">Core Essence</div>
            <p id="r-essence" class="reading-text"></p>

            <div class="section-label">Lucky Colors</div>
            <div id="r-colors" class="color-palette"></div>

            <div class="section-label" style="color:#ff5555;">⚠️ Avoid / Weakness</div>
            <div id="r-avoid" class="avoid-box"></div>

            <button class="btn-back" onclick="reset()">Scan Another</button>
        </div>

    </div>

    <script>
        // DATA: The 10 "Vibes"
        const database = [
            {
                title: "THE CATALYST",
                essence: "You are the spark that starts the fire. Your name carries a high-frequency energy that inspires action in others. You don't wait for permission.",
                colors: ["#ff3b30", "#ffffff"], // Red, White
                avoid: "Stagnation. Staying in one place or job for too long will drain your spirit."
            },
            {
                title: "THE ARCHITECT",
                essence: "Structure and logic flow through you. You see the world as a puzzle to be solved. People trust you because you always have a plan.",
                colors: ["#34c759", "#323232"], // Green, Dark Grey
                avoid: "Chaos. Unpredictable people and disorganized environments are your kryptonite."
            },
            {
                title: "THE MYSTIC",
                essence: "You operate on intuition rather than logic. Your name suggests a deep connection to the unseen. You often know things before they happen.",
                colors: ["#bf5af2", "#000000"], // Purple, Black
                avoid: "Surface-level gossip. Small talk drains your battery instantly."
            },
            {
                title: "THE GUARDIAN",
                essence: "A shield for those you love. Your energy is warm, protective, and incredibly resilient. You are the rock in the storm.",
                colors: ["#0a84ff", "#d1d1d6"], // Blue, Silver
                avoid: "Self-sacrifice. Do not set yourself on fire just to keep others warm."
            },
            {
                title: "THE MAVERICK",
                essence: "Freedom is your oxygen. You reject rules that don't make sense. Your name vibrates with the energy of change and rebellion.",
                colors: ["#ffcc00", "#ff9500"], // Yellow, Orange
                avoid: "Micromanagement. Being controlled or watched closely will make you lash out."
            },
            {
                title: "THE HEALER",
                essence: "Your presence calms the room. People naturally tell you their secrets. You have a gift for turning pain into wisdom.",
                colors: ["#30d158", "#64d2ff"], // Mint, Light Blue
                avoid: "Negative News. Your empathy absorbs pain; protect your mental intake."
            },
            {
                title: "THE ROYAL",
                essence: "You have a natural command of attention. It's not arrogance; it's gravity. You are meant to lead and enjoy the finer things.",
                colors: ["#ffd700", "#5e5ce6"], // Gold, Royal Purple
                avoid: "Cheap shortcuts. If it isn't quality, it isn't for you. Don't settle."
            },
            {
                title: "THE SCHOLAR",
                essence: "A thirst for truth defines you. You are constantly observing, learning, and analyzing. You value competence above all else.",
                colors: ["#8e8e93", "#f2f2f7"], // Grey, White
                avoid: "Ignorance. You have zero tolerance for people who refuse to learn."
            }
        ];

        function checkEnter(e) {
            if(e.key === "Enter") analyzeName();
        }

        function analyzeName() {
            const name = document.getElementById('nameInput').value.trim();
            if(!name) return;

            // 1. Calculate Hash from Name
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash += name.charCodeAt(i);
            }
            
            // 2. Select Result Deterministically
            const index = hash % database.length;
            const data = database[index];

            // 3. Populate Data
            document.getElementById('r-archetype').innerText = data.title;
            document.getElementById('r-name').innerText = "Subject: " + name;
            document.getElementById('r-essence').innerText = data.essence;
            document.getElementById('r-avoid').innerText = data.avoid;

            // 4. Render Colors
            const colorBox = document.getElementById('r-colors');
            colorBox.innerHTML = ''; // Clear old
            data.colors.forEach(c => {
                let dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.backgroundColor = c;
                colorBox.appendChild(dot);
            });

            // 5. Switch Screens
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
        }

        function reset() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('input-screen').style.display = 'flex';
            document.getElementById('nameInput').value = '';
        }
    </script>
</body>
</html>
